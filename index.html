<!DOCTYPE html>
<html>
  <head>
    <meta charset"=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nick Stellato | Registration Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,900italic,700italic,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>The Code Review</h1>
      <h3>Signup for our newsletter</h3>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>
    <div class="wrapper">
      <hr>
      <hr>
      <h2>Contact Information</h2>
      <label for="name">Full Name</label>
      <input type="text" name="name" placeholder="required">
      <label for="email">Email Address</label>
      <input type="email" name="email" placeholder="required">
      <label for="phone">Phone Number</label>
      <input type="phone" name="phone">
      <label for="address">Street Address</label>
      <input type="text" name="address">
      <label for="city">City</label>
      <input type="text" name="city">
      <label for="state">State</label>
      <input type="dropdown" name="state" placeholder="Choose State">
      <label for="zip">Zip</label>
      <input type="text" name="zip">
      <hr>
      <h2>Newsletter</h2>
      <p>Select the newsletter you would like to receive</p>
      <button class="br" type="submit" name="submit">Sign Up</button>
      <footer>
        <p>Copyright The Code Review</p>
      </footer>
    </div>
  </body>
</html>
